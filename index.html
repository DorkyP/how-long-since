<html>
<head>

</head>
	<body onload="setInterval(unixTime,50)">
		<div>
			<div id="unixTime" value="1970-01-01T00:00:00+00:00" name="Unix Epoch"></div>
		</div>
	</body>

	<script>
		// YYYY-MM-DDTHH:mm:ss+HH:mm
		function unixTime() {
			var time = document.getElementById("unixTime").getAttribute("value");
			var then = new Date(time);
			var now = new Date(Date.now());

			var simple = "";
			var full = "";
			var title = document.getElementById("unixTime").getAttribute("name")
			
			var yearDiff = now.getFullYear() - then.getFullYear();
			var monthDiff = now.getUTCMonth() - then.getUTCMonth();
			var dayDiff = now.getUTCDate() - then.getUTCDate();
			var hourDiff = now.getUTCHours() - then.getUTCHours();
			var minuteDiff = now.getUTCMinutes() - then.getUTCMinutes();
			var secondDiff = now.getUTCSeconds() - then.getUTCSeconds();

			// Figure out full string
			full = 	yearDiff + " years, " + monthDiff + " months, " + 
							dayDiff + " days, " + hourDiff + " hours, " + 
							minuteDiff + " minutes, " + secondDiff + " seconds.";

			// Figure out simple string - basically get first value that isn't zero, round it.
			if (yearDiff != 0) {
				if (monthDiff >= 6) {
					simple = "Almost " + (yearDiff+1) + " years"
				} else {
					simple = "Over " + yearDiff + " years"
				}
			} else if (monthDiff != 0) {
				if (dayDiff > 15) {
					simple = "Almost " + (monthDiff+1) + " months"
				} else {
					simple = "Over " + monthDiff + " years"
				}
			} else if (dayDiff != 0) {
				if (hourDiff > 12) {
					simple = "Almost " + (dayDiff+1) + " days"
				} else {
					simple = "Over " + dayDiff + " days"
				}
			} else if (hourDiff != 0) {
				if (minuteDiff > 30) {
					simple = "Almost " + (hourDiff+1) + " hours"
				} else {
					simple = "Over " + hourDiff + " hours"
				}
			} else if (minuteDiff != 0) {
				if (secondDiff > 30) {
					simple = "Almost " + (minuteDiff+1) + " minutes"
				} else {
					simple = "Over " + minuteDiff + " minutes"
				}
			} else {
				simple = "Over " + secondDiff + " seconds"
			}

			document.getElementById("unixTime").innerHTML = `
				<span>` + title + `</span>
				<span>` + simple + `</span>
				<span>`+ full + `</span>
			`
		}
	</script>
</html>
